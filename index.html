<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
        <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" name="name" required/></label>
        <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" name="email" required/></label>
        <label id="number-label">Age (optional)<input id="number" type="number" placeholder="Age" name="number" min="13" max="120"/></label>
        <label>Which option best describes your current role?
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label> 
        <label>Would you recommend freeCodeCamp to a friend?<input id="dropdown" type="radio" name="recommended" value="1"> Definitely</label>
        <label><input id="business-account" type="radio" name="recommended" value="2"> Maybe</label>
        <label><input id="business-account" type="radio" name="recommended" value="3"> Not sure</label>
        <label>What is your favorite feature of freeCodeCamp?
            <select id="dropdown">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open source</option>
            </select>
        </label>
        <label>What would you like to see improved? (Check all that apply)
            <input id="improvement" type="checkbox" name="improvement" value="1">Front-end Projects
            <input id="improvement type="checkbox" name="improvement" value="2">Back-end Projects
            <input id="improvement" type="checkbox" name="improvement" value="3">Data Visualization
            <input id="improvement" type="checkbox" name="improvement" value="4">Challenges
            <input id="improvement" type="checkbox" name="improvement" value="5">Open Source Community
            <input id="improvement" type="checkbox" name="improvement" value="6">Gitter help rooms
            <input id="improvement" type="checkbox" name="improvement" value="7">Videos
            <input id="improvement" type="checkbox" name="improvement" value="8">City Meetups
            <input id="improvement" type="checkbox" name="improvement" 
            value="9">Wiki
            <input id="improvement" type="checkbox" name="improvement" value="10">Forum
            <input id="improvement" type="checkbox" name="improvement" value="11">Additional Courses
        </label>
        <label for="bio">Any comments or suggestions? <textarea id="bio" rows="3" cols="30" placeholder="Enter your comment here..." name="bio"></textarea></label>
        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
